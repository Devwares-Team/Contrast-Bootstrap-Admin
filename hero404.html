<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 Page</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="./css/hero404.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/cdbootstrap/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/cdbootstrap/css/cdb.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/cdbootstrap/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/cdbootstrap/js/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/cdbootstrap/js/cdb.min.js"></script>
  </head>
  <body>
    <div class="hero404">
      <div class="page-container">
        <header class="navigation">
          <nav class="navbar navbar-expand-lg px-0 bg-transparent">
            <div class="container">
              <img alt="logo" src="./img/pages/logo.png" width="25px" />
              <button
                class="navbar-toggler"
                type="button"
                data-toggle="collapse"
                data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                  <button class="btn btn-flat p-3 border-0 bg-transparent">
                    <a class="dropdown-item" href="#">Home</a>
                  </button>
                  <button class="btn btn-flat p-3 border-0 bg-transparent">
                    <a class="dropdown-item" href="#">Resources</a>
                  </button>
                  <button
                    class="btn btn-flat btn-outline-dark p-3 border-0 bg-transparent"
                  >
                    <a class="dropdown-item" href="#">Blog</a>
                  </button>
                  <button
                    class="btn btn-white btn-flat p-3 border-0 bg-transparent"
                  >
                    <a class="dropdown-item" href="#">About</a>
                  </button>
                  <button
                    class="btn btn-white btn-flat p-3 border-0 bg-transparent"
                  >
                    <a class="dropdown-item" href="#">Contact</a>
                  </button>
                  <button
                    class="btn btn-white btn-flat p-3 border-0 bg-transparent"
                  >
                    <a class="dropdown-item" href="#">Support</a>
                  </button>
                </ul>
              </div>
            </div>
          </nav>
        </header>
        <section class="page-body">
          <div class="message404">
            <h2 class="h1 font-weight-bold">Oops</h2>
            <h3 class="h3 my-4">Something went wrong</h3>
            <p>
              Sorry about that, hmmm... probably a missing page or the links
              incorrect.
            </p>
            <button class="btn btn-flat btn-dark py-2">Back Home</button>
          </div>
          <img class="image404" alt="404" src="./img/pages/hero404.png" />
        </section>
      </div>
    </div>

    <script type="module" src="../js/cdb.js" defer></script>
  </body>
</html>
